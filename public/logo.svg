<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14532d"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="sprout" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#bbf7d0"/>
      <stop offset="100%" stop-color="#4ade80"/>
    </linearGradient>
    <linearGradient id="soil" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#15803d"/>
      <stop offset="100%" stop-color="#166534"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="128" height="128" rx="26" fill="url(#bg)"/>

  <!-- Subtle inner shine -->
  <rect width="128" height="64" rx="26" fill="#ffffff" opacity="0.04"/>

  <!-- Soil bar -->
  <rect x="18" y="88" width="92" height="10" rx="5" fill="url(#soil)" opacity="0.9"/>

  <!-- Stem -->
  <line x1="64" y1="88" x2="64" y2="52" stroke="#4ade80" stroke-width="4" stroke-linecap="round"/>

  <!-- Left leaf -->
  <path d="M64 66 C64 66 44 60 38 44 C44 44 62 52 64 66 Z"
        fill="url(#sprout)" opacity="0.95" filter="url(#glow)"/>
  <!-- Left leaf vein -->
  <line x1="64" y1="66" x2="42" y2="48" stroke="#14532d" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>

  <!-- Right leaf -->
  <path d="M64 58 C64 58 84 50 92 34 C86 34 66 46 64 58 Z"
        fill="url(#sprout)" opacity="0.95" filter="url(#glow)"/>
  <!-- Right leaf vein -->
  <line x1="64" y1="58" x2="88" y2="38" stroke="#14532d" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>

  <!-- Circuit dots on soil -->
  <circle cx="32" cy="93" r="3" fill="#86efac" opacity="0.8"/>
  <circle cx="64" cy="93" r="3" fill="#86efac" opacity="0.8"/>
  <circle cx="96" cy="93" r="3" fill="#86efac" opacity="0.8"/>
  <!-- Connecting lines -->
  <line x1="35" y1="93" x2="61" y2="93" stroke="#86efac" stroke-width="1.5" opacity="0.5" stroke-dasharray="3,2"/>
  <line x1="67" y1="93" x2="93" y2="93" stroke="#86efac" stroke-width="1.5" opacity="0.5" stroke-dasharray="3,2"/>
</svg>
